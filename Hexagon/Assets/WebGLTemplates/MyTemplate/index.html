<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Instant Game Sample</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 270px; height: 480px;"></div>
      <!--<div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Instant Game Sample</div>
      </div>-->
    </div>
    
    <script>
      const isMobile = ('ontouchstart' in document.documentElement && navigator.userAgent.match(/Mobi/));

      console.log(isMobile);

      if (isMobile) {
        document.getElementById("unityContainer").style.width = "100vw";
        document.getElementById("unityContainer").style.height = "100vh";
      }
  </script>
    
  </body>
</html>
